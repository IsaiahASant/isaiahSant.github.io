<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fun</title>
    <style>
    /* Additional styles for fun */
        .red { background: tomato; }
        .blue { background: dodgerblue; }
        .green { background: mediumseagreen; }
        .orange { background: orange; }
        .purple { background: rebeccapurple; }

        .flex-container{
            background-color: LightGray;
            display: flex; 
            justify-content: space-around;
            height: 120px;
            padding: 10px;

        }
        .flex-item{
            margin-top: 10px;
            width: 100px;
            color: white;
            height: 100px;
            font-size: 2em;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        @media (min-width: 600px){
            .flex-container{
                display: flex;
                flex-direction: row;
            }
        }

        @media(min-width: 900px){
            .flex-container{
                padding-left: 2vw;
                padding-right: 2vw;
            }
            .flex-item{
                color: purple;
            }


        }



    </style>
    </head>
        <body>
            <header>
                <h1>FlexBox practice</h1>
            </header>
            <main>
                <section class="flex-container">
                    <div class="flex-item red">1</div>
                    <div class="flex-item blue" >2</div>
                    <div class="flex-item green">3</div>
                    <div class="flex-item orange">4</div>
                    <div class="flex-item purple">5</div>
                </section>
                </main>
                <footer>
                    <p>Do we need this?</p>
                </footer>
            </body>
    </html>
<!-- GOAL (initially): use INLINE styles to make width/height 100px,
text white, and font-size 2em for .flex-item -->
