<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Fun</title>
    <style>
    /* Additional styles for fun */
        .red { background: tomato; }
        .blue { background: dodgerblue; }
        .green { background: mediumseagreen; }
        .orange { background: orange; }
        .purple { background: rebeccapurple; }

        .flex-container{
            background-color: LightGray;
            display: flex; 
            justify-content: space-around;
            height: 120px;
            padding: 10px;

        }
        .flex-item{
            margin-top: 10px;
            width: 100px;
            color: white;
            height: 100px;
            font-size: 2em;
            display: flex;
            justify-content: center; 
            align-items: center;
        }

        @media (min-width: 600px){
            .flex-container{
                display: flex;
                flex-direction: row;
            }
        }

        @media(min-width: 900px){
            .flex-container{
                padding-left: 2vw;
                padding-right: 2vw;
            }
            .flex-item{
                color: white;
            }


        }

        .navbar{
            width: 100%;
            background-color: #333;
            padding-left: 30px;
            padding-right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;    
        }

        .logo{
            display: flex;
            align-items: center; /*vertical control */
            padding-left: 30px;
            font-size: 24px;
            color: white;
        }

        .navbar a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            padding-right: 20px;
        }

        @media(max-width: 600px){
            
        .navbar{
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: none;
            flex-direction: column;
            padding: 0;
        }

        .logo{
            display: flex;
            align-items: center; /*vertical control */
            font-size: 24px;
            color: white;
            padding: 0;
            
        }

        .navbar a {
            text-decoration: none;
            color: white;
        }
        
            .nav-links {
                align-self: flex-start;
                gap: 20px;
                display: flex;
                flex-direction: column;
                list-style: none;
            }
        }



    </style>
    </head>
        <body>
            <header>
                <h1>FlexBox practice</h1>
            </header>

            <a href="lab3PartC.html">Part 3 of Lab 3</a>
            <!--Part B-->
            <header>
                <nav class="navbar">
                    <div class="logo">Logo</div>
                    <ul class="nav-links">
                        <li><a href="">Home</a></li>
                        <li><a href="">About</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <!-- Part A-->
            <main>
                <section class="flex-container">
                    <div class="flex-item red">1</div>
                    <div class="flex-item blue" >2</div>
                    <div class="flex-item green">3</div>
                    <div class="flex-item orange">4</div>
                    <div class="flex-item purple">5</div>
                </section>
                </main>
                <footer>
                    <p>Do we need this?</p>
                </footer>
            </body>
    </html>
