<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Layout</title>
        <style>
                body{
                    display:flex;
                    min-height: 100vh;
                    flex-direction: column;
                   
                }

                header{
                    height: 10vh;
                    background-color: yellowgreen;
                    padding: 1em;
                }
                main{
                    display: flex;
                    flex-direction: column;
                   

                }
                article{
                    background-color: lightgray;
                    height: 20vh;
                    padding: 1em;
                    flex-grow: 1;
                }
                nav{
                    background-color: beige;
                    padding: 1em;

                }
                aside{
                    background-color: beige;
                    padding: 1em;
                }

                footer{
                    height: 10vh;
                    background-color: yellowgreen;
                    padding: 1em;
                }
            @media(min-width: 576px ){
                main{
                    flex-direction:row;
                }
                article{
                    flex-grow: 1;
                
                }
                nav{
                    flex-grow: 1;
                    flex-shrink: 1;
                    flex-basis: 1;
                }
                aside{
                    flex-grow: 1;
                    flex-shrink: 1;
                    flex-basis: 1;
                }


            }

            
        </style>
    </head>

    <body>
        <header>Header</header>
            <main>
                <nav>Nav</nav>
                <article>Article</article>
                <aside>Aside</aside>
            </main>
        <footer>Footer</footer>
    </body>
</html>
